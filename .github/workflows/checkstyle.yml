name: Java CI

on:
  push:
    tags:
      - v**
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64
      - name: Build with Maven and run Checkstyle
        run: mvn -B checkstyle:check --file pom.xml
