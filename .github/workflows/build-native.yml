name: Build Native

on: [push]

jobs:
  native-unix:
    strategy:
      matrix:
        include:
          - { os: macos-15-intel, arch: x64, mkos: osx, mkarch: amd64 }
          - { os: macos-15, arch: aarch64, mkos: osx, mkarch: aarch64 }
          - { os: ubuntu-24.04, arch: x64, mkos: linux, mkarch: amd64 }
          - { os: ubuntu-24.04-arm, arch: aarch64, mkos: linux, mkarch: aarch64 }
    env:
      JAVA_VERSION: '21' #TODO change this later to 8
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
      - name: Build native library from Makefile
        run: |
          ARCH_UPPER=$(echo ${{ matrix.arch }} | tr a-z A-Z)
          JDK_PATH=$(eval echo \$JAVA_HOME_${{ env.JAVA_VERSION }}_$ARCH_UPPER)
          make native-${{ matrix.mkos }} \
            CC=gcc \
            ARCH_TYPE=${{ matrix.mkarch }} \
            UNIX_JDK_INCLUDE_PATH=$JDK_PATH/include

  native-win32:
    strategy:
      matrix:
        include:
          - { os: windows-2025, arch: x64, mkarch: amd64 }
          - { os: windows-11-arm, arch: aarch64, mkarch: aarch64 }
    env:
      JAVA_VERSION: '21' #TODO change this later to 8
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
      - name: Build native library from Makefile
        shell: cmd
        run: |
          make native-win32 ^
            SHELL=cmd ^
            VS_YEAR=2022 ^
            ARCH_TYPE=${{ matrix.mkarch }} ^
            WIN32_JDK_INCLUDE_PATH=%JAVA_HOME_${{ env.JAVA_VERSION }}_${{ matrix.arch }}%\\include
